apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solid-gpt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: solid-gpt.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solid-gpt-service
            port:
              number: 80